# Deploy Nuxt SSG to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'frontend-nuxt/**'
      - '.github/workflows/static.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# Cancel in-progress runs to ensure the latest version is always deployed.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-nuxt/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: ./frontend-nuxt
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: ðŸ”¨ Generate static site (SSG)
        working-directory: ./frontend-nuxt
        run: npm run generate

      - name: ðŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload generated static files
          path: './frontend-nuxt/.output/public'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
