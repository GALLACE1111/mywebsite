<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hien 💕 Kitty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="emoji-decoration">🐱✨</div>
      <h1 class="title">Hien Love Kitty</h1>
      <p class="subtitle">歡迎來到我的可愛世界 💖</p>
      <p class="description">這是一個充滿愛與溫暖的小天地</p>
      <button class="btn" onclick="sayHello()">
        <span>點我！</span>
      </button>
    </div>
  </div>

  <!-- 點擊小遊戲 -->
  <div class="click-game">
    <div class="game-header">
      <h3>點擊小遊戲 🎮</h3>
      <button class="close-btn" onclick="toggleGame()">×</button>
    </div>
    <div class="game-content">
      <div class="score-display">
        <span>分數：</span>
        <span id="score">0</span>
      </div>
      <button class="game-btn" onclick="incrementScore()">點我得分！</button>
    </div>
  </div>

  <!-- 開啟遊戲的按鈕 -->
  <button class="game-toggle-btn" onclick="toggleGame()">🎮</button>

  <script src="script.js"></script>
</body>
</html>
