<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站維護中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .message {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }

        .message h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .message p {
            color: #555;
            line-height: 1.6;
        }

        .device-info {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            color: #856404;
        }

        .device-info.show {
            display: block;
        }

        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .contact p {
            color: #666;
            margin-bottom: 15px;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .progress {
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }

        /* 手機版樣式 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .icon {
                font-size: 60px;
            }

            .subtitle {
                font-size: 1rem;
            }

            .social-links {
                flex-direction: column;
            }

            .social-links a {
                width: 100%;
            }
        }

        /* 電腦版樣式 */
        @media (min-width: 769px) {
            body {
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🔧</div>

        <h1 id="mainTitle">網站維護中</h1>

        <p class="subtitle" id="subtitle">
            我們正在進行系統升級，為您帶來更好的體驗
        </p>

        <div class="message">
            <h3 id="deviceTitle">📱 手機版維修中</h3>
            <p id="deviceMessage">
                很抱歉，手機版網站目前正在進行維護和優化。<br>
                如需訪問，請使用電腦瀏覽器，或稍後再試。
            </p>
        </div>

        <div class="device-info" id="deviceInfo">
            <!-- JavaScript 動態填入 -->
        </div>

        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="contact">
            <p><strong>需要協助？</strong></p>
            <div class="social-links">
                <a href="mailto:support@example.com">
                    📧 聯絡我們
                </a>
                <a href="https://facebook.com" target="_blank">
                    📘 Facebook
                </a>
                <a href="https://twitter.com" target="_blank">
                    🐦 Twitter
                </a>
            </div>
        </div>
    </div>

    <script>
        // 偵測裝置類型
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isTablet = /iPad|Android/i.test(navigator.userAgent) && window.innerWidth >= 768;
            const screenWidth = window.innerWidth;

            return {
                isMobile: isMobile && !isTablet,
                isTablet: isTablet,
                isDesktop: !isMobile || isTablet,
                screenWidth: screenWidth
            };
        }

        // 根據裝置顯示不同訊息
        function updateContent() {
            const device = detectDevice();
            const mainTitle = document.getElementById('mainTitle');
            const subtitle = document.getElementById('subtitle');
            const deviceTitle = document.getElementById('deviceTitle');
            const deviceMessage = document.getElementById('deviceMessage');
            const deviceInfo = document.getElementById('deviceInfo');

            if (device.isMobile) {
                // 手機版：維修中
                mainTitle.textContent = '網站維修中';
                subtitle.textContent = '手機版網站正在進行維護升級';
                deviceTitle.textContent = '📱 手機版維修中';
                deviceMessage.innerHTML = `
                    很抱歉，手機版網站目前正在進行維護和優化。<br>
                    <strong>預計完成時間：近期內</strong><br><br>
                    如需立即訪問，請使用電腦瀏覽器。
                `;
                deviceInfo.classList.add('show');
                deviceInfo.innerHTML = `
                    <strong>⚠️ 偵測到您使用手機裝置</strong><br>
                    螢幕寬度：${device.screenWidth}px
                `;
            } else if (device.isTablet) {
                // 平板：部分功能開發中
                mainTitle.textContent = '開發中';
                subtitle.textContent = '平板版網站功能正在開發';
                deviceTitle.textContent = '📱 平板版開發中';
                deviceMessage.innerHTML = `
                    平板版網站正在開發中，部分功能可能無法正常使用。<br>
                    建議使用電腦瀏覽器以獲得最佳體驗。
                `;
            } else {
                // 電腦版：開發中
                mainTitle.textContent = '網站開發中';
                subtitle.textContent = '我們正在打造全新的網站體驗';
                deviceTitle.textContent = '💻 網頁版開發中';
                deviceMessage.innerHTML = `
                    網頁版（電腦版）正在積極開發中！<br>
                    <strong>預計推出時間：敬請期待</strong><br><br>
                    我們正在為您打造更快速、更美觀、功能更強大的網站。
                `;
                deviceInfo.classList.add('show');
                deviceInfo.innerHTML = `
                    <strong>💡 提示</strong><br>
                    您正在使用電腦瀏覽器（螢幕寬度：${device.screenWidth}px）<br>
                    部分功能正在開發中，敬請期待！
                `;
            }
        }

        // 初始化
        updateContent();

        // 視窗大小改變時重新偵測
        window.addEventListener('resize', updateContent);

        // 顯示當前日期時間
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            console.log('當前時間：', dateStr);
        }

        updateDateTime();
        setInterval(updateDateTime, 60000); // 每分鐘更新
    </script>
</body>
</html>
